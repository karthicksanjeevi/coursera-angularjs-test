<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <style>
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
<body  ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="ctrl.searchTerm" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.narrowItDown(crtl.searchTerm)" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br/>
    <found-items
      found="ctrl.found"
      on-remove="ctrl.removeItem(index)"
    >
    </found-items>
    <div class="error" ng-if="ctrl.nothingFoundFlag">Sorry Nothing found</div>
  </div>

</body>
</html>
